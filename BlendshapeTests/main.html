<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Babylon.js Blendshape Tests</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" />

    <style>
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            /* background-color: #5091db; */
        }
    </style>
</head>

<body>
    <h1>Hello, Babylon!</h1>
    
    <canvas id="renderCanvas"></canvas>
    <button type="button" onclick="goCreateScene()">go</button>

    <!-- Your JavaScript scripts -->
    <script src="sceneLoader.js"></script>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var meshFile = urlParams.get("mesh");
        var animFile = urlParams.get("anim");
        var canvas = null;
        var scene = null;
        var engine = null;

        document.addEventListener("DOMContentLoaded", function () {
            canvas = document.getElementById("renderCanvas");
            if (!canvas) {
                throw new Error("The canvas element is not available.");
            }
        });

        async function goCreateScene() {
            [scene, engine] = await createScene(canvas, meshFile);
            const asset = await loadAsset(scene, "http://localhost:8081/meshes/", meshFile);
            setCameraOnBone(scene, asset, asset.mainMesh);

            // Run the render loop
            engine.runRenderLoop(function () {
                scene.render();
            });
        }

    </script>

</body>

</html>

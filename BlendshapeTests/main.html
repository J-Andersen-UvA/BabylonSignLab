<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Babylon.js Blendshape Tests</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" />

    <style>
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            /* background-color: #5091db; */
        }
    </style>
</head>

<body>
    <h1>Hello, Babylon!</h1>

    <canvas id="renderCanvas"></canvas>
    <button type="button" onclick="goCreateScene()">loadScene</button>
    <button type="button" onclick="goLoadAnim()">loadAnim</button>
    <button type="button" onclick="onlyAnims()">loadOnlyAnim</button>

    <!-- Your JavaScript scripts -->
    <script src="sceneLoader.js"></script>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var meshFile = urlParams.get("mesh");
        var animFile = urlParams.get("anim");
        var canvas = null;
        var scene = null;
        var engine = null;
        var assetMesh = null;
        var assetAnim = null;
        var assetOnlyAnim = null;

        document.addEventListener("DOMContentLoaded", function () {
            canvas = document.getElementById("renderCanvas");
            if (!canvas) {
                throw new Error("The canvas element is not available.");
            }
        });

        async function goCreateScene() {
            [scene, engine] = await createScene(canvas, meshFile);
            assetMesh = await loadAssetMesh(scene, "http://localhost:8081/meshes/", meshFile);
            setCameraOnBone(scene, assetMesh, assetMesh.mainMesh);

            // Run the render loop
            engine.runRenderLoop(function () {
                scene.render();
            });
            console.log(assetMesh);
        }

        async function goLoadAnim() {
            assetAnim = await loadAssetAnimation(scene, "http://localhost:8081/anims/", animFile);

            // Dispose of the original mesh, only use the target mesh
            assetAnim.mainMesh.dispose();

            retargetAnimWithBlendshapes(assetMesh, assetAnim.animationGroups[0], "anim");

            // Dispose of the original animation group and play the new one
            scene.animationGroups[0].dispose();
            scene.animationGroups[0].play(true);
        }

        async function onlyAnims() {
            assetOnlyAnim = await loadAssetOnlyAnimation(scene, "http://localhost:8081/anims/", animFile);

            retargetAnimWithBlendshapes(assetMesh, assetOnlyAnim.animationGroups[0], "anim");

            // Dispose of the original animation group and play the new one
            scene.animationGroups[0].dispose();
            scene.animationGroups[0].play(true);
        }

        function retargetAnimWithBlendshapes(targetMesh, animGroup, cloneName="anim") {
            var morphName = null;
            var curMeshMTM = 0;
            var morphIndex = 0;
            animGroup.clone("anim", (target) => {
                // First set all bone targets to the linkedTransformNode
                let idx = targetMesh.skeletons[0].getBoneIndexByName(target.name);
                var targetBone = targetMesh.skeletons[0].bones[idx];
                if (targetBone) {
                    return targetBone._linkedTransformNode;
                }

                // Iterate over morphManagers if we don't have a new morph target
                // Otherwise reset the index
                if (morphName !== target.name) {
                    curMeshMTM = 0;
                    morphName = target.name;
                }

                // If we don't have bones anymore, we can assume we are in the morph target section
                morphIndex = getMorphTargetIndex(targetMesh.morphTargetManagers[curMeshMTM], target.name);
                let mtm = targetMesh.morphTargetManagers[curMeshMTM].getTarget(morphIndex);
                curMeshMTM++;

                return mtm;
            });
        }

        function getMorphTargetIndex(morphTargetManager, targetName) {
            for (var i = 0; i < morphTargetManager.numTargets; i++) {
                if (morphTargetManager.getTarget(i).name === targetName) {
                    return i;
                }
            }

            return -1;
        }
    </script>

</body>

</html>

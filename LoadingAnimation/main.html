  <body>
    <!-- Bootstrap Modal -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>

              type="button"

            <!-- Error message goes here -->
          </div>

            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"

              Close
            </button>

      </div>
    </div>

    <canvas id="renderCanvas"></canvas>


    
    <button onclick="loadAnims()">Load Anims</button>
    <button onclick="playLoadedAnims()">Play Anims</button>
    <button onclick="logMeshForward()">Log Forward</button>
    <button onclick="animationSequencing(true)">Load Animation sequence and Record them</button>
    <button onclick="animationSequencing()">Load Animation Sequence and play them</button>



    <script src="SceneAndMeshLoader.js"></script>
    <script src="AnimationLoader.js"></script>

    <script>

//                                                                                          PINEAPPLE 
// 🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍🍍

//                                                                                      🥑🥑🥑🥑🥑🥑🥑🥑

      //SETUP YOUR DIR HERE
    //   const basePath = "http://localhost:8080/MeshesAndAnims/olines_anims/";
        const basePath = "/gebarenoverleg_media/fbx/";
        const basePathMesh = "./MeshesAndAnims/"
        var animations = [];
        var urlParams = new URLSearchParams(window.location.search); 
        let keepAnimating = true;
        var camera;
        BABYLON.Database.IDBStorageEnabled = true;



        //URL params for gloss, thema, cameraAngle, movingCamera
        var glos = urlParams.get("glos");
        var thema = urlParams.get("thema");
        var cameraAngle = urlParams.get("cameraAngle");
        var movingCamera = urlParams.get("movingCamera");



        //load animations from signcollect
        async function loadAndUseAnimations() {
    try {
        if(!thema)
        {
            thema = "oline" //when no thema, automatically set to oline, it contains 200 NGT glosses taken in april 2024 👌
        }
        var sCArray = await signCollectLoader("oline");
        console.log("Loaded animations:", animations);

        for (let i = 0; i < sCArray.length; i++) {
            animations[i] = sCArray[i].glos;
        }
        console.log("Updated animations:", animations);
    } catch (error) {
        console.error("Error while loading animations:", error);
    }
}

loadAndUseAnimations();


      document.addEventListener("DOMContentLoaded", function () {

        if (glos == null) {
          glos = "ERROR-SC"
        }
        
      });

      initialize().catch(error => {
            console.error('Failed to initialize:', error);
        });

      async function initialize() {
        
        [scene, engine, loaded] = await createScene(
          document.getElementById("renderCanvas"), basePathMesh
        );

        // Run the render loop
        engine.runRenderLoop(function () {
          scene.render();
        });

        // Resize the canvas when the window is resized
        window.addEventListener("resize", function () {
          engine.resize();
        });

        // Load the animations and then play them
        if (engine) {
          if (await getAnims(basePath, scene, loaded, glos)) {
            if(cameraAngle)
            {
              createCameraRotationAnimation(camera, cameraAngle, cameraAngle, 1);

            }
            else
            {
              createCameraRotationAnimation(camera, 270, cameraAngle, 1);

            }

            if(movingCamera)
            {
              createCameraRotationAnimation(camera, 220, 340, 600); // Rotates from 0 to 180 degrees over 100 frames

            }

            playLoadedAnims();
          }
        }
      }



      //Functions for buttons

      //Load animation that is currntly loaded
      function loadAnims() {
        if (scene && loaded) {
          getAnims(scene, loaded, glos);
        } else {
          console.error("Scene or loaded variables are not set.");
        }
      }

      //Play the animation that is currently loaded
      function playLoadedAnims() {
    if (scene && loaded) {
      
        function playAnimationForever() {
          if(!keepAnimating){
            return;
          }
            playAnims(scene, loaded, 1) // 1 comes from loaded animation of gloss, 0 comes from baked-in animation of avatar.glb
                .then(animationPlayed => {
                    if (animationPlayed) {
                        // Replay the animation after 1 second timeout and after it stopped
                        playAnimationForever();
                    }
                })
                .catch(err => {
                    console.error("Error playing animation:", err);
                });
        }
        initializeAnimationGroups(loaded); //initialize animation with standard vars, start frame + 30 frames, end frame - 30 frames
        playAnimationForever();
    } else {
        console.error("Scene or loaded variables are not set.");
    }
}

        // Log the forward vector of the mesh every second
      function logMeshForward() {
        setInterval(() => {
          if (loaded.meshes[1]) {
            // Get the forward vector of the mesh
            const forward = loaded.meshes[1].forward;

            // Log the forward vector
            console.log("Forward Vector:", forward);
          } else {
            console.log("Mesh is not loaded.");
          }
        }, 1000); // Log every 1 second
      }


// Function to play animations sequentially
async function animationSequencing(recording = false) {
    // Stop any ongoing animation loops
    keepAnimating = false;

    // Stop any current animations
    if (await stopAnims(scene, loaded)) {
        console.log("Stopped all animations");

        //waiting modal 
      $('#errorModal').modal('show');
      $('#errorModalLabel').text("Please wait, loading Anims. First time always takes longer");

        // Load and initialize animations
        if (await preloadAndInitializeAnimations(basePath, scene, loaded, animations)) {
            console.log("All animations preloaded and initialized.");
            $('#errorModal').modal('hide');
            // Play animations sequentially
            for (let i = 0; i < animations.length; i++) {
          if (recording)  await startRecording('renderCanvas', animations[i]); // Start recording;
                const animationIndex = i + 2; // Adjust index if needed
                console.log(`Now playing: ${animations[i]}`);
                if (await playAnims(scene, loaded, animationIndex)) {
                    console.log(`Playing complete: ${animations[i]}`);
                    if (recording) stopRecording();
                } else {
                    console.log(`Failed to play animation: ${animations[i]}`);
                }
            }
        } else {
            console.error("Failed to preload and initialize animations.");
        }
    }
}







    </script>
  </body>

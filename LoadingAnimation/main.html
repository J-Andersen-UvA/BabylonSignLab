<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js Animation Example</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="SceneAndMeshLoader.js"></script>
    <script src="AnimationLoader.js"></script>
    <script>
        var engine = fetchBabEngine(document.getElementById("renderCanvas"));
        var [scene, mesh] = createScene(document.getElementById("renderCanvas"), engine);
        
        // Run the render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize the canvas when the window is resized
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
    <button onclick="getAnims(scene, mesh)">Load Anims</button>
    <!-- <button onclick="getAnims(scene, mesh)">Load Anims</button> -->
</body>
</html>

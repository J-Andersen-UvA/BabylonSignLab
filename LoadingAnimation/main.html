      //Play the animation that is currently loaded
      function playLoadedAnims() {
    if (scene && loaded) {
      
        function playAnimationForever() {
          if(!keepAnimating){
            return;
          }
            playAnims(scene, loaded, 1) // 1 comes from loaded animation of gloss, 0 comes from baked-in animation of avatar.glb
                .then(animationPlayed => {
                    if (animationPlayed) {
                        // Replay the animation after 1 second timeout and after it stopped
                        playAnimationForever();
                    }
                })
                .catch(err => {
                    console.error("Error playing animation:", err);
                });
        }
        initializeAnimationGroups(loaded); //initialize animation with standard vars, start frame + 30 frames, end frame - 30 frames
        playAnimationForever();
    } else {
        console.error("Scene or loaded variables are not set.");

}




// Function to play animations sequentially
async function animationSequencing(recording = false, keepPlaying = true) {
    // Stop any ongoing animation loops
    keepAnimating = false;

    // Stop any current animations
    if (await stopAnims(scene, loaded)) {
        console.log("Stopped all animations");

        //waiting modal 
      $('#errorModal').modal('show');
      $('#errorModalLabel').text("Please wait, loading Anims. First time always takes longer");

        // Load and initialize animations
        if (await preloadAndInitializeAnimations(basePath, scene, loaded, animations)) {
            console.log("All animations preloaded and initialized.");
            $('#errorModal').modal('hide');
            $('#errorModal').hide();
            $("#modal-backdrop").hide();

            // Play animations sequentially
            for (let i = 0; i < animations.length; i++) {
              $('#errorModal').modal('hide');

          if (recording)  await startRecording('renderCanvas', animations[i]); // Start recording;
                const animationIndex = i + 2; // Adjust index if needed
                console.log(`Now playing: ${animations[i]}`);
                if (await playAnims(scene, loaded, animationIndex)) {
                    console.log(`Playing complete: ${animations[i]}`);
                    if (recording) stopRecording();
                } else {
                    console.log(`Failed to play animation: ${animations[i]}`);
                }

                if(i == animations.length - 1 && keepPlaying == false)
                {
                  keepAnimating = true;
                  playLoadedAnims();
                }
                else if(i == animations.length - 1 && keepPlaying == true)
                {
                  //here i want to restart the for loop to 0
                  i = -1;
                  console.log("restart")
                }
            }
        } else {
            console.error("Failed to preload and initialize animations.");
        }
    }
}
